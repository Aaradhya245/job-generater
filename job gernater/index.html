<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: grid;
            gap: 8px;
        }

        label {
            font-weight: bold;
            color: #555555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="none" viewBox="0 0 24 24" stroke="currentColor" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>');
            background-repeat: no-repeat;
            background-position-x: calc(100% - 10px);
            background-position-y: center;
            padding-right: 30px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .job-results {
            margin-top: 30px;
        }

        .job {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .job h3 {
            color: #333333;
            margin-top: 0;
        }

        .job p {
            color: #666666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Finder</h1>
        <form id="jobForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <input type="text" id="education" name="education" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="AF">Afghanistan</option>
                    <option value="AL">Albania</option>
                    <option value="DZ">Algeria</option>
                  
                </select>
            </div>

            <div class="form-group">
                <label for="desiredCountry">Desired Country to Live In:</label>
                <input type="text" id="desiredCountry" name="desiredCountry">
            </div>

            <div class="form-group">
                <label for="monthlyIncome">Desired Monthly Income ($):</label>
                <input type="number" id="monthlyIncome" name="monthlyIncome" min="0">
            </div>

            <div class="form-group">
                <label for="workEnvironment">Work Environment:</label>
                <select id="workEnvironment" name="workEnvironment">
                    <option value="home">Home</option>
                    <option value="office">Office</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dutyTime">Preferred Duty Time:</label>
                <select id="dutyTime" name="dutyTime">
                    <option value="day">Day</option>
                    <option value="night">Night</option>
                </select>
            </div>

            <div class="form-group">
                <label for="hoursPerWeek">Desired Hours Per Week:</label>
                <input type="number" id="hoursPerWeek" name="hoursPerWeek" min="0">
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <label for="skills">Skills:</label>
            <input type="text" name="skills" id="skills" placeholder="Enter your skills">

            <label for="languages">Languages:</label>
            <input type="text" name="languages" id="languages" placeholder="Enter languages you know">
            <button type="submit">Find Jobs</button>
        </form>

        <div id="jobResults" class="job-results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
